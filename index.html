<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-main>
          <v-container>
            <!--HEADER-->
            <v-app-bar color="deep-purple accent-4" dense dark> </v-app-bar>
            <!--CARD-->
            <v-row justify="space-around" class="mt-8">
              <v-card width="400">
                <v-img
                  height="200px"
                  src="https://cdn.pixabay.com/photo/2020/07/12/07/47/bee-5396362_1280.jpg"
                >
                  <v-app-bar flat color="rgba(0, 0, 0, 0)">
                    <v-app-bar-nav-icon color="white"></v-app-bar-nav-icon>

                    <v-toolbar-title class="text-h6 white--text pl-0">
                      Messages
                    </v-toolbar-title>

                    <v-spacer></v-spacer>

                    <v-btn color="white" icon>
                      <v-icon>mdi-dots-vertical</v-icon>
                    </v-btn>
                  </v-app-bar>

                  <v-card-title class="white--text mt-8">
                    <v-avatar size="56">
                      <img
                        alt="user"
                        src="https://cdn.pixabay.com/photo/2020/06/24/19/12/cabbage-5337431_1280.jpg"
                      />
                    </v-avatar>
                    <p class="ml-3">John Doe</p>
                  </v-card-title>
                </v-img>

                <v-card-text>
                  <div class="font-weight-bold ml-8 mb-2">Today</div>

                  <v-timeline align-top dense>
                    <v-timeline-item
                      v-for="message in messages"
                      :key="message.time"
                      :color="message.color"
                      small
                    >
                      <div>
                        <div class="font-weight-normal">
                          <strong>{{ message.from }}</strong> @{{ message.time
                          }}
                        </div>
                        <div>{{ message.message }}</div>
                      </div>
                    </v-timeline-item>
                  </v-timeline>
                </v-card-text>
              </v-card>
            </v-row>
            <!--IMPUTS-->
            <div class="inputs mb-12">
              <v-text-field
                label="Name"
                :rules="rules"
                hide-details="auto"
              ></v-text-field>
              <v-text-field
                label="Another input"
                placeholder="what is happened?"
              ></v-text-field>
            </div>
            <!--BUTTON-->
            <v-btn
              block
              color="secondary"
              x-large
              depressed
              elevation="10"
              class="btn-flex mb-12"
            >
              <v-btn icon color="deep-orange" class="like">
                LIKE&nbsp;<v-icon>mdi-thumb-up</v-icon>&nbsp;ME
              </v-btn>
            </v-btn>
            <!--SLIDER-->
            <v-carousel hide-delimiters>
              <v-carousel-item
                v-for="(item,i) in items"
                :key="i"
                :src="item.src"
                class="carousel"
              ></v-carousel-item>
            </v-carousel>
          </v-container>
        </v-main>
      </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="main.js"></script>
  </body>
</html>
